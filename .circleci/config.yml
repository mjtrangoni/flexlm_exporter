# Golang CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1

executors:
  golang:
    docker:
    - image: cimg/go:1.18
    parameters:
      working_dir:
        type: string
        default: ~/project
    working_directory: /go/src/github.com/mjtrangoni/flexlm_exporter
  python:
    docker:
    - image: cimg/python:3.10.4

jobs:
  codespell:
    executor: python

    steps:
    - checkout
    - run: pip3 install codespell
    - run: codespell --skip=".git,./vendor"

  build:
    executor: golang

    environment:
     - DOCKER_IMAGE_NAME: "mjtrangoni/flexlm_exporter"
     - QUAY_IMAGE_NAME: "quay.io/mjtrangoni/flexlm_exporter"
    steps:
      # checkout the project
      - checkout
      # make and test
      - run:
          name: Binary Build
          command: make
      # quay build
      - run:
          name: Quay.io Build
          command: docker build -t $QUAY_IMAGE_NAME -t $QUAY_IMAGE_NAME:$CIRCLE_BRANCH .
      - run:
          name: Quay Login
          command: docker login -u $QUAYLOGIN -p $QUAYPASSWORD quay.io
      - run:
          name: Quay Push
          command: docker push $QUAY_IMAGE_NAME:$CIRCLE_BRANCH
      - run:
          name: Docker Build
          command: make docker
      - run:
          name: Docker Login
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
      - run:
          name: Docker Push
          command : docker push $DOCKER_IMAGE_NAME:$CIRCLE_BRANCH

  release:
    executor: golang
    steps:
      - checkout
      - run:
          name: Release binaries
          command: |
            go install github.com/prometheus/promu@v0.13.0
            curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  flexlm_exporter:
    jobs:
    - codespell:
        filters:
          tags:
            only: /.*/
    - build:
        # This enable the environment variables
        context: org-global
        filters:
          branches:
            only: master
    - release:
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /v[0-9]+(\.[0-9]+)*(-.*)*/
