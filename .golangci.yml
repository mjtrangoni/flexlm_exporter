# options for analysis running
run:
  modules-download-mode: mod
linters-settings:
  dogsled:
    # Checks assignments with too many blank identifiers.
    # Default: 2
    max-blank-identifiers: 3
  funlen:
    lines: 300
    statements: 300
  gocyclo:
    min-complexity: 50
  dupl:
    threshold: 150
  depguard:
    # Rules to apply.
    # Default: Only allow $gostd in all files.
    rules:
      # Name of a rule.
      main:
        # List of file globs that will match this list of settings to compare against.
        # Default: $all
        files:
          - "!**/*_a _file.go"
        # List of allowed packages.
        allow:
          - $gostd
          - github.com/mjtrangoni/flexlm_exporter
          - github.com/prometheus/client_golang
          - github.com/go-kit/log
          - github.com/prometheus/common/promlog
          - github.com/prometheus/common/version
          - github.com/prometheus/exporter-toolkit/web
          - github.com/alecthomas/kingpin/v2
        # Packages that are not allowed where the value is a suggestion.
        deny:
          - pkg: "github.com/sirupsen/logrus"
            desc: not allowed
          - pkg: "github.com/pkg/errors"
            desc: Should be replaced by standard lib errors package
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - whyNoLint
      - wrapperFunc

linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl

issues:
  exclude-rules:
    - text: "type `typedDesc` is unused"
      linters:
        - unused
    - text: "rewrite if-else to switch statement"
      linters:
        - gocritic
    - text: "consider giving a name to these results"
      linters:
        - gocritic
    - text: "Subprocess launched with a potential tainted input or cmd arguments"
      linters:
        - gosec
    - text: "if statements should only be cuddled with assignments"
      linters:
        - wsl
    - text: "Error return value of"
      linters:
        errcheck
